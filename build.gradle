plugins {
    id 'java'
}

group 'de.craftsblock'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://repo.craftsblock.de/releases" }
}

dependencies {
    implementation "de.craftsblock.craftscore:CraftsCore:3.6#3-SNAPSHOT"
    implementation 'mysql:mysql-connector-java:8.0.30'
}